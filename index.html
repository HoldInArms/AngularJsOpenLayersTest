<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Angularjs Openlayers Test</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"></head>
    <link href="css/style.css" rel="stylesheet"></head>
    <style>
  .angular-openlayers-map {
    width: 640px;
    height: 480px;
  }
</style>
<body ng-controller="HomePageController">
<div class="angular-openlayers-map">
    <openlayers height="480px" width="640px"></openlayers>
</div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap core JS -->
    <script src="lib/bootstrap.js" type="text/javascript"></script>

    <!--Angular js core JS-->
    <script src="lib/angular.min.js" type="text/javascript"></script>

    <!--Angular-route js core JS-->
    <script src="lib/angular-route.min.js" type="text/javascript"></script>

    <!--  LESS Compiler JS  -->
    <script src="lib/less-1.6.1.min.js" type="text/javascript"></script>

    <!--  OPENLAYESRS JS  -->
    <script src="lib/OpenLayers.js" type="text/javascript"></script>

    <!-- Angularjs Openlayers plugin -->
    <script src="vend/angular-openlayers-directive.js" type="text/javascript"></script>

    <!--  Custom JS files  -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
</body>
</html>
